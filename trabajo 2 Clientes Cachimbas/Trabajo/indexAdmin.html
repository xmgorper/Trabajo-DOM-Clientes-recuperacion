						<label class="col-xs-4 control-label" for="txtDNIPersona">DNI Persona</label>
						<div class="col-xs-4">
							<input id="txtDNIPersona" name="txtDNIPersona" placeholder="DNIPersona"
								class="form-control input-md" type="text">
						</div>
					</div>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtNombrePersona">Nombre Persona</label>
						<div class="col-xs-4">
							<input id="txtNombrePersona" name="txtNombrePersona"
								placeholder="Nombre de la Persona" class="form-control input-md" type="text">

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtNumeroDeTelefono">Número de teléfono</label>
						<div class="col-xs-4">
							<input id="txtNumeroDeTelefono" name="txtNumeroDeTelefono" placeholder="Número de teléfono" class="form-control input-md"
								type="text">
						</div>
					</div>
                    <!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtCorreoPersona">Correo electrónico</label>
						<div class="col-xs-4">
							<input id="txtCorreoPersona" name="txtCorreoPersona" placeholder="Correo electrónico" class="form-control input-md"
								type="text">
						</div>
					</div>
					<!-- Multiple Radios -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="rbtTipoPersona">Tipo Persona</label>
						<div class="col-xs-4">
							<div class="radio">
								<input name="rbtTipoPersona" id="rbtTipoPersona-C" value="cliente" checked="checked"
									type="radio">
								<label for="rbtTipoPersona-C">Cliente</label>
							</div>
							<div class="radio">
								<input name="rbtTipoPersona" id="rbtTipoPersona-A" value="admin" type="radio">
								<label for="rbtTipoPersona-A">Admin</label>
							</div>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group" id="mostrarInputTarjeta">
						<label class="col-xs-4 control-label" for="txtTarjeta">Tarjeta de credito</label>
						<div class="col-xs-4">
							<input id="txtTarjeta" name="txtTarjeta" placeholder="Tarjeta cliente"
								class="form-control input-md" type="text">
						</div>

						<label class="col-xs-4 control-label" for="txtContrasena">Contraseña</label>

			</form>

					</div>
					<!-- Text input-->

			<form class="form-horizontal" name="frmListadoFacturas" id="frmListadoFacturas">
